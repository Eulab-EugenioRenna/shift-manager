<div class="flex flex-col md:flex-row min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  <!-- Sezione immagine/illustrazione -->
  <div class="hidden md:flex md:w-1/2 items-center justify-center p-8 bg-indigo-600 bg-opacity-10">
    <div class="text-center">
      <img src="./logo.png" alt="Login Illustration" class="h-40 max-w-md mx-auto animate__animated animate__fadeIn">
      <h2 class="text-5xl font-bold text-white mt-6">Gestione Turni PDG</h2>
      <p class="text-white-600 mt-2 max-w-sm mx-auto">Organizza e gestisci i turni in modo semplice ed efficiente</p>
    </div>
  </div>

  <!-- Form container -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-6">
    <div class="w-full max-w-md">
      <!-- Logo mobile -->
      <div class="md:hidden text-center mb-8">
        <img src="./logo.png" alt="Logo" class="h-16 mx-auto mb-4">
        <h2 class="text-3xl font-bold text-indigo-800">Gestione Turni PDG</h2>
      </div>

      <!-- Form container con effetto card -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 transform hover:scale-[1.01]">
        <!-- Tabs -->
        <div class="flex">
          <button
            [ngClass]="{'bg-indigo-600 text-white': !isSignUp, 'bg-gray-100 text-gray-700': isSignUp}"
            class="flex-1 py-4 text-center font-medium transition-colors duration-300"
            (click)="isSignUp = false">
            Accedi
          </button>
          <button
            [ngClass]="{'bg-indigo-600 text-white': isSignUp, 'bg-gray-100 text-gray-700': !isSignUp}"
            class="flex-1 py-4 text-center font-medium transition-colors duration-300"
            (click)="isSignUp = true">
            Registrati
          </button>
        </div>

        <div class="p-8">
          <!-- Login Form -->
          <form *ngIf="!isSignUp" [@fadeAnimation] (ngSubmit)="onLogin()" class="space-y-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-6">Bentornato!</h3>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Email</label>
              <span class="p-input-icon-left w-full">
                <i class="pi pi-envelope"></i>
                <input pInputText type="email" [(ngModel)]="loginForm.email" name="email"
                  class="w-full" placeholder="Inserisci la tua email" required>
              </span>
            </div>

            <div class="space-y-2">
              <div class="flex justify-between">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <a href="#" class="text-xs text-indigo-600 hover:text-indigo-500">Password dimenticata?</a>
              </div>
              <p-password [(ngModel)]="loginForm.password" name="password" [toggleMask]="true"
                [feedback]="false" styleClass="w-full" inputStyleClass="w-full"
                placeholder="Inserisci la password"></p-password>
            </div>

            <div>
              <p-button type="submit" label="Accedi" styleClass="w-full" [loading]="loading"></p-button>
            </div>

            <div class="relative my-6">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">oppure continua con</span>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <button type="button" disabled class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50">
                <span class="sr-only">Sign in with Google</span>
                <i class="pi pi-google mr-2"></i> Google
              </button>
              <button type="button" disabled class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50">
                <span class="sr-only">Sign in with Microsoft</span>
                <i class="pi pi-microsoft mr-2"></i> Microsoft
              </button>
            </div>
          </form>

          <!-- Signup Form -->
          <form *ngIf="isSignUp" [@fadeAnimation] (ngSubmit)="onSignup()" class="space-y-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-6">Crea un account</h3>

            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Nome</label>
                <span class="p-input-icon-left w-full">
                  <i class="pi pi-user"></i>
                  <input pInputText type="text" [(ngModel)]="signupForm.firstName" name="firstName"
                    class="w-full" placeholder="Nome" required>
                </span>
              </div>

              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Cognome</label>
                <span class="p-input-icon-left w-full">
                  <i class="pi pi-user"></i>
                  <input pInputText type="text" [(ngModel)]="signupForm.lastName" name="lastName"
                    class="w-full" placeholder="Cognome" required>
                </span>
              </div>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Email</label>
              <span class="p-input-icon-left w-full">
                <i class="pi pi-envelope"></i>
                <input pInputText type="email" [(ngModel)]="signupForm.email" name="email"
                  class="w-full" placeholder="Inserisci la tua email" required>
              </span>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Password</label>
              <p-password [(ngModel)]="signupForm.password" name="password" [toggleMask]="true"
                styleClass="w-full" inputStyleClass="w-full"
                [strongRegex]="'^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,}$'"
                [feedback]="true"
                [promptLabel]="'Inserisci una password'"
                [weakLabel]="'Debole'"
                [mediumLabel]="'Media'"
                [strongLabel]="'Forte'"
                placeholder="Crea una password sicura"></p-password>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Conferma Password</label>
              <p-password [(ngModel)]="signupForm.confirmPassword" name="confirmPassword" [toggleMask]="true"
                [feedback]="false" styleClass="w-full" inputStyleClass="w-full"
                placeholder="Conferma la password"></p-password>
            </div>

            <div class="flex items-center">
              <p-checkbox [(ngModel)]="signupForm.termsAccepted" name="termsAccepted"
                [binary]="true" inputId="termsAccepted"></p-checkbox>
              <label for="termsAccepted" class="ml-2 block text-sm text-gray-700">
                Accetto i <a href="#" class="text-indigo-600 hover:text-indigo-500">Termini di Servizio</a> e la <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
              </label>
            </div>

            <div>
              <p-button type="submit" label="Registrati" styleClass="w-full" [loading]="loading"></p-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
